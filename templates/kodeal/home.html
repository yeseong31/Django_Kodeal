{% extends 'base.html' %}

<!-- 타이틀 -->
{% block title %}
<title>Kodeal</title>
{% endblock %}

<!-- BODY -->
{% block content %}

<div class="container">
    <h3 class="my-3 border-bottom pb-2">Kodeal Back-end</h3>
    <!-- 'QnA' 버튼 -->
    <div class="col-6">
        <div class="input-group">
            <div class="qna input-group-append">
                <a class="btn btn-sm btn-outline-secondary"
                   {% if not user.is_authenticated %}
                   onclick="showPopup();"
                   href="{% url 'common:signin' %}"
                   {% else %}
                   href="{% url 'kodeal:qna' %}"
                   {% endif %}>QnA</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}

<!-- Javascript -->
{% block script %}
<script type='text/javascript'>
function showPopup(){
    alert('로그인 후 이용해 주세요.');
}
</script>
{% endblock %}
